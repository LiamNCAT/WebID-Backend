 plugins{
	 id 'war' 
 }
 
 repositories {
	 jcenter()
  }
  
  dependencies {
	  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	  providedCompile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
	  providedCompile 'org.apache.clerezza:rdf.jena.serializer:1.1.1'
	  providedCompile 'org.apache.clerezza:platform.security.foafssl.ontologies:0.2'
	  providedCompile 'org.apache.clerezza:platform.security.foafssl.core:0.2'
	  providedCompile 'javax.annotation:javax.annotation-api:1.3.2'
	  providedCompile 'org.bouncycastle:bcpkix-jdk15on:1.58'
	  testCompile 'junit:junit:4.12'
	  testCompile 'org.mockito:mockito-core:2.7.19'
   }