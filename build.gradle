 plugins{
	 id 'war' 
	 id 'maven-publish'
	 id 'jacoco'
	 id 'checkstyle'
	 id 'com.github.kt3k.coveralls' version '2.6.3'
	 id 'java'
 }
 
 repositories {
	 jcenter()
  }
  
  jacocoTestReport {
	  reports {
		  xml.enabled = true // coveralls plugin depends on xml format report
		  html.enabled = true
	  }
  }
  
  publishing {
	  repositories {
		  maven {
			  name = "GitHubPackages"
			  url = uri("https://maven.pkg.github.com/LiamNCAT/WebID-Backend")
			  credentials {
				  username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                  password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
			  }
		  }
		  publications {
			  gpr(MavenPublication) {
				  from(components.web)
				  groupId 'edu.ncat.webid' // Replace with group ID
				  artifactId 'webid-backend'
				  version '1.0.2-SNAPSHOT'
		}
	 }
  }
}


  
  dependencies {
	  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	  providedCompile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
	  providedCompile 'org.apache.jena:jena-core:3.15.0'
	  providedCompile 'org.apache.jena:jena-arq:3.15.0'
	  providedCompile 'javax.annotation:javax.annotation-api:1.3.2'
	  providedCompile 'org.bouncycastle:bcpkix-jdk15on:1.58'
	  providedCompile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
	  testCompile 'junit:junit:4.12'
	  testCompile "com.github.tomakehurst:wiremock-jre8:2.26.3"
	  testCompile 'org.mockito:mockito-core:2.7.19'
	  testCompile 'org.mockito:mockito-inline:2.7.19'
   }